<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Web Gallery</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="js/index.mjs" type="module"></script>
  </head>
  <body>
    <header>
      <h1>The Web Gallery</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="credits.html">Credits</a>
      </nav>
    </header>

    <main>
      <section id="add-image">
        <button id="new-image-btn">
          <h2>Hide New Image Form</h2>
        </button>
        <form id="image-form">
          <input type="text" id="image-author" placeholder="Author" required>
          <input type="text" id="image-url" placeholder="Image URL" required>
          <input type="text" id="image-title" placeholder="Title" required>
          <button type="submit">Add Image</button>
        </form>
      </section>

      <section id="gallery">
        <h2>Gallery</h2>
        <div id="image-box">
          <div id="no-image">
            <h1>No images in gallery</h1>
          </div>
          <img id ="image" src="">
        </div>
        <div id="image-btn">
          <button id="previous">previous</button>
          <button id="delete">delete</button>
          <button id="next">next</button>
        </div>
        <div id="comments">
          <h3>Post New Comment</h3>
          <form id="comment-form">
            <input type="text" id="comment-author" placeholder="Your name" required>
            <textarea id="comment-content" placeholder="Feel Free to Comment!" required></textarea>
            <button type="submit">Post Comment</button>
          </form>
          <h3>Comment Section</h3>
          <div id="comment-section"></div>

        </div>
      </section>





    </main>

  </body>
</html>
